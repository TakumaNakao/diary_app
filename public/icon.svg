<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bg)"/>
  
  <!-- Open notebook/diary -->
  <g transform="translate(256, 256)">
    <!-- Left page -->
    <path d="M -120 -100 L -20 -100 L -20 100 L -120 100 C -130 100 -140 90 -140 80 L -140 -80 C -140 -90 -130 -100 -120 -100 Z" 
          fill="#ffffff" opacity="0.95"/>
    
    <!-- Right page -->
    <path d="M 20 -100 L 120 -100 C 130 -100 140 -90 140 -80 L 140 80 C 140 90 130 100 120 100 L 20 100 Z" 
          fill="#f8fafc" opacity="0.95"/>
    
    <!-- Lines on left page -->
    <line x1="-115" y1="-70" x2="-30" y2="-70" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="-115" y1="-40" x2="-30" y2="-40" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="-115" y1="-10" x2="-30" y2="-10" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="-115" y1="20" x2="-30" y2="20" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="-115" y1="50" x2="-30" y2="50" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Lines on right page -->
    <line x1="30" y1="-70" x2="115" y2="-70" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="30" y1="-40" x2="115" y2="-40" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="30" y1="-10" x2="115" y2="-10" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="30" y1="20" x2="115" y2="20" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="30" y1="50" x2="115" y2="50" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Center binding -->
    <rect x="-3" y="-100" width="6" height="200" fill="#94a3b8" opacity="0.5"/>
    
    <!-- Pen -->
    <g transform="translate(80, -60) rotate(45)">
      <rect x="-4" y="-40" width="8" height="45" fill="#1e293b" rx="2"/>
      <rect x="-4" y="5" width="8" height="25" fill="#6366f1" rx="2"/>
      <polygon points="0,-42 -5,-48 5,-48" fill="#334155"/>
      <circle cx="0" cy="17" r="3" fill="#ffffff" opacity="0.3"/>
    </g>
  </g>
</svg>
